<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Under Construction</title>
  <style>
    /* Reset default margins and fonts */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #004080, #0066cc);
      color: #fff;
      text-align: center;
    }

    .container {
      max-width: 700px;
      width: 90%;
      margin: 20px auto;
      padding: 20px;
    }

    /* Header */
    header {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    header h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    nav ul {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      list-style: none;
    }

    nav ul li {
      margin: 5px 15px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* Main content */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px 20px;
    }

    main h1 {
      font-size: 2.2rem;
      margin-bottom: 15px;
    }

    main p {
      font-size: 1.1rem;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    /* Loader */
    .loader {
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Footer */
    footer {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      font-size: 0.9rem;
      color: #ddd;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container">
      <h1>NACABS Polytechnic, Kabayi Study Center</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="{% url 'about' %}">About Us</a></li>
          <li><a href="{% url 'gallery' %}">Gallery</a></li>
          <li><a href="{% url 'admissions' %}">Admission</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div class="container">
      <h1>We're Working on It!</h1>
      <p>
        This page for <strong>NACABS Polytechnic</strong> is currently under development.  
        Please check back soon for updates.
      </p>
      <div class="loader"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 NACABS Polytechnic. All Rights Reserved.
  </footer>

</body>
</html>
